<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Super Amazing Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
        }

        header,
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            width: 100%;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        nav li {
            float: none;
            display: block;
            text-align: center;
        }

        nav a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 0;
            text-decoration: none;
        }

        .container {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .sidebar {
            background-color: #ddd;
            padding: 20px;
        }

        .author__avatar img {
            width: 100%;
            height: auto;
            border-radius: 50%;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        /* Media Query for smaller screens */
        @media only screen and (max-width: 600px) {
          nav ul {
              display: block; /* Show the navigation menu */
          }

          nav li {
              float: none;
              display: block;
              text-align: center;
          }

          .sidebar {
              width: 100%;
          }

          nav ul.show {
              display: none; /* Hide the navigation menu when not in use */
          }
        }
    </style>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="progress.html">Progress</a></li>
        </ul>
    </nav>
</header>
<div class="container">
    <div class="sidebar">
          <div class="author__content">
              <h3 class="author__name">Andrew Showers</h3>
          </div>
          <div class="author__urls-wrapper">
              <ul class="author__urls social-icons">
                  <li>
                      <a href="https://www.linkedin.com/in/andrew-showers/"
                      ><i class="linkedin" aria-hidden="true"></i>
                          LinkedIn</a
                      >
                  </li>
                  <li>
                      <a href="https://github.com/andrewshowers"
                      ><i class="github" aria-hidden="true"></i> Github</a
                      >
                  </li>
              </ul>
          </div>
    </div>
    <main>
        <section>
            <h1>Welcome to my website!</h1>
            <p>
                This website is a work in progress. I am currently working on adding additional content, along with optimizing for mobile.
            </p>
            <div class="spotify">
                <h3 class="on_repeat">On Repeat:</h3>
                <p>
                  <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/2OcSE0EXzgUuqkM1NIJPHJ?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                </p>
            </div>
        </section>
    </main>
</div>
<footer>
    <p>Copyright &copy; Andrew Showers</p>
</footer>

<script>
    // JavaScript to toggle navigation menu on small screens
    document.addEventListener("DOMContentLoaded", function() {
        var navToggle = document.querySelector("nav ul");
        document.querySelector("header nav").addEventListener("click", function() {
            navToggle.classList.toggle("show");
        });
    });
</script>
</body>
</html>
